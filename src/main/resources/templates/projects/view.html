    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div layout:fragment="content" class="container">
        <header th:insert="layout :: header"></header>
        <!--div class="alert alert-success"
             th:if="${globalProject}"
             th:text="${globalProject}">
            Some Projects
        </div-->
        <!--dd-- id="id" th:text="${project.id}">123</dd-->
        <h4 id="name" th:text="${project.name}" class="pb-2 border-bottom" style="margin-top: 25px"></h4>

            <div>
                <form th:action="@{/projects/__${project.id}__/tasks/create}" target="_blank">
                    <div style="display: flex;">
                        <div><button class="btn btn-lg btn-primary btn-block" type="submit">CREATE</button></div>

                        <ul>
                            <div th:if="${tasks.empty}">You haven't created a task yet</div>
                                <div th:each="task : ${tasks}" class="list-group">
                                    <label class="list-group-item d-flex gap-3">
                                        <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="" style="font-size: 1.375em;">
                                        <span class="pt-1 form-checked-content">
                                              <strong th:text="${task.name}"></strong>
                                                <small th:text="${task.state}" class="d-block text-muted">
                                                    <svg class="bi me-1" width="1em" height="1em">Status: </svg>
                                                </small>
                                                <small th:text="${task.description}" class="d-block text-muted">
                                                    <svg class="bi me-1" width="1em" height="1em">Description: </svg>
                                            </small>
                                        </span>
                                </label>
                            </div>
                        </ul>

                    </div>

                </form>
            </div>
</div>
</body>
</html>
