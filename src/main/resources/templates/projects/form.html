<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Projects : Create</title>
  </head>
  <body>
    <div layout:fragment="content"
        class="container">
      <form id="projectForm"
          th:action="@{/(form)}"
          th:object="${project}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Validation error
          </p>
        </div>
        <div class="pull-right">
          <a th:href="@{/}" href="projects.html">
            Your projects
          </a>
        </div>
        <label for="projectName">Name of project</label>
        <input type="text"
            th:field="*{projectName}"
            th:class="${#fields.hasErrors('projectName')} ? 'field-error'"/>
        <!--label for="text">Message</label>
        <textarea
            th:field="*{text}"
            th:class="${#fields.hasErrors('text')} ? 'field-error'"></textarea-->
        <div class="form-actions">
          <input type="submit" value="CREATE"/>
        </div>
      </form>
    </div>
  </body>
</html>
