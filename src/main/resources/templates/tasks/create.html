    <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;

<body>
    <div layout:fragment="content" class="container">
        <header th:insert="layout :: header"></header>

        <main class="form-signin">
            <form id="taskForm" th:action="@{/projects/__${project.id}__/tasks/create}"
                  th:object="${task}" method="post" style="display">
                <div th:if="${#fields.hasErrors('*')}"
                     class="alert alert-error">
                    <p th:each="error : ${#fields.errors('*')}"
                       th:text="${error}">
                        Validation error
                    </p>
                </div>
                <h2 class="pb-2 border-bottom" style="margin-top: 25px">Add new task</h2>

                <div class="form-floating">
                    <input type="text"
                           th:field="*{name}"
                           th:class="${#fields.hasErrors('name')} ? 'field-error'" class="form-control" id="floatingInput" placeholder="  Title of task" style="margin-top: 10px; width: 250px; height: 50px">
                    <label for="name"></label>
                </div>
                <div class="form-floating">
                    <input type="text" th:field="*{description}"
                           th:class="${#fields.hasErrors('description')} ? 'field-error'" class="form-control" id="floatingPassword" placeholder="  Description of task" style="margin-top: 10px; width: 250px; height: 50px">
                    <label for="description"></label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit" style="margin-top: 20px; width: 100px; height: 50px;">CREATE</button>
            </form>
            <form th:action="@{/projects/__${project.id}__}">
                <button class="btn btn-lg btn-primary" type="submit" style="margin-top: 20px; width: 100px; height: 50px;">BACK</button>
            </form>
            <p class="mt-5 mb-3 text-muted">Â© TeamService 2021</p>
        </main>
</div>
