<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Defolt page </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }


    </style>

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container">
    <header th:insert="layout :: header"></header>
    <div class="modal modal-sheet position-static d-block"
         style="height: 400px; margin-left: 10px; margin-top: 10px; background: SkyBlue;"
         tabindex="-1" role="dialog" id="modalSheet">
        <h3 class="fw-bold mb-0" id="name" th:text="${task.name}"
            style="background: white;text-transform: capitalize;"></h3>

        <h6 id="description" th:text="${task.description}"
            style="margin-top: 15px;margin-left: 10px;text-transform: capitalize;"></h6>

        <h7 class="fw-bold mb-0" style="margin-left: 10px;">Исполнитель</h7>
        <form th:object="${executor}" th:action="@{/projects/__${project.id}__/tasks/__${task.id}__/executor}" method="post">
            <select th:field="*{id}" class="form-select" id="executor" name="executor"
                    style="width: 30%">
                <option th:each="prUser: ${project.users}" th:value="${prUser.id}"
                        th:text="${prUser.email + prUser.id + task.executor.id}" th:selected="${prUser.id} == ${task.executor.id}">
                </option>
            </select>
            <p th:each="prUser: ${project.users}" th:text="${prUser.id} == ${task.executor.id}"></p>
            <button class="btn btn-lg btn-primary" type="submit"
                    style="height: 50px; text-align: center; margin-top: 20px">SAVE
            </button>
        </form>

        <h7 class="fw-bold mb-0" style="margin-left: 10px;">Статус</h7>
        <form th:object="${status}" th:action="@{/projects/__${project.id}__/tasks/__${task.id}__/status}" method="post">
            <select th:field="*{id}" class="form-select" id="status" name="status" style="width: 30%">
                <option th:each="taskSt: ${taskStatuses}" th:value="${taskSt.id}" th:text="${taskSt.name + taskSt.id + task.status.id}"
                        th:selected="${taskSt.id==task.status.id}">
                </option>
            </select>
            <p th:each="taskSt: ${taskStatuses}" th:text="${taskSt.id==task.status.id}"></p>
            <button class="btn btn-lg btn-primary" type="submit"
                    style="height: 50px; text-align: center; margin-top: 20px">SAVE
            </button>
        </form>
    </div>


    <a th:href="@{/projects/__${project.id}__}">
        <button class="btn btn-lg btn-primary" type="submit" style="margin-top: 20px; width: 100px; height: 50px;">
            BACK
        </button>
    </a>

    <form id="commentForm" th:action="@{/projects/__${project.id}__/tasks/__${task.id}__/comments/create}"
          th:object="${comment}"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div style="height: 80px">
            <label for="commentText" style="margin-top: 50px; font-size: 22px; color: grey">Put of new comment </label>
        </div>

        <div class="navbar" style="display: flex; justify-content: space-between;">
            <input class="" type="text" id="commentText"
                   th:field="*{text}"
                   th:class="${#fields.hasErrors('text')} ? 'field-error'" placeholder="text"
                   style="margin-top: 5px; width: 600px; height: 45px"/>
            <div class="form-actions">
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                        style="height: 50px; text-align: center; margin-left: 420px;">
                    SEND
                </button>
            </div>
        </div>
    </form>

    <div class="chat">
        <ul>
            <div th:if="${taskComments.isEmpty()}"
                 style="margin-top: 24px; font-size: 25px; color: crimson; text-align: -webkit-center;">
                Chat is empty right now
            </div>
            <div class="alert alert-error" style="font-weight: bold; color: darkred;">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:each="comment : ${taskComments}" class="list-group">
                <div class="list-group-item d-flex gap-3">
                    <span class="pt-1 form-checked-content" style="width: 1200px">
                        <strong th:text="${comment.text}" style="text-transform: capitalize;">

                        </strong>
                            <small th:text="${comment.owner.email}" class="d-block text-muted">
                                <svg class="bi me-1" width="1em" height="1em"> </svg>
                            </small>
                    </span>
                    <div th:if="${comment.owner.email == user.email}" class="form-actions"
                         style="display: flex; justify-content: end">
                        <form th:action="@{/projects/__${project.id}__/tasks/__${task.id}__/comments/__${comment.id}__}"
                              method="post">
                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                    style="height: 40px; text-align: center; margin-left: 420px;">
                                DELETE
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
<p class="mt-5 mb-3 text-muted">© TeamService 2021</p>
</body>
</html>
