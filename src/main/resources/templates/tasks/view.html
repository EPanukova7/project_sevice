<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Task : View</title>
</head>
<body>
<h1 layout:fragment="header">Tasks : Create</h1>
<div layout:fragment="content" class="container">

    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${task.id}">123</dd>
        <dt>Task name</dt>
        <dd id="name"
            th:text="${task.name}">
            A short name of task...
        </dd>
    </dl>
</div>
</body>
</html>
