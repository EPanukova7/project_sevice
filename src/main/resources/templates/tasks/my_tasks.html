    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <!-- Bootstrap core CSS -->

    <!-- Favicons -->

    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div layout:fragment="content" class="container">
        <header th:insert="layout :: header"></header>
        <h2 class="pb-2 border-bottom" style="margin-top: 25px">My Tasks</h2>
        <div class="pb-2 border-bottom" style="display: flex; justify-content: space-between; margin-top: 40px;">
<!--            <h2 id="name" th:text="${project}"></h2>-->
            <div th:if="${projects.empty}"
                 style="margin-top: 24px; font-size: 25px; color: crimson; text-align: -webkit-center;">
                Chat is empty right now
            </div>
            <div class="alert alert-error" style="font-weight: bold; color: darkred;">
                <p th:text="${error}"></p>
            </div>
            <div th:each="project : ${projects}" style="text-align: left; color: lightblue;" >
                <p th:text="${project.name}" style="font-size: 17px; color: black;"></p>
                <div th:each="task : ${project.tasks}" style="font-size:17px">
                    <p>Owner:</p>
                    <p th:text="${task.executor}"></p>
                    <p>List of tasks:</p>
                    <p th:text="${project.owner.executingTasks}"></p>
                </div>
            </div>

    </div>

</body>
</html>
